<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/index.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input id="emailInp" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Mobile No">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input id="passwordInp" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <button id="login" type="submit" class="btn btn-success" style="margin-top: 10px;">Login</button>
                  <button id="logout" type="submit" class="btn btn-danger" style="margin-top: 10px;">Logout</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Select user from available user list and start chatting</label>
                    <input type="text" id="name" class="form-control" placeholder="type message here...">
                </div>
                <button id="send" class="btn btn-primary" type="submit" style="margin-top: 10px;">Send</button>
                <h5 style="margin-top: 10px;">Status: <span id="status" class="badge bg-danger">offline</span></h5>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <table id="availableUsers" class="table table-striped">
                <thead>
                <tr>
                    <th>Available Users</th>
                </tr>
                </thead>
                <tbody id="users">
                </tbody>
            </table>
        </div>
        <div class="col-md-9">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
